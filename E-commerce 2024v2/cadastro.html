    <meta charset="UTF-8">

    <!--------------- ARQUIVO CSS - FOOTER --------------->

    <link rel="stylesheet" href="./css/footer.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

    <!--------------- CDNJS - SWIPER --------------->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

<body>

    <!--------------- INÍCIO DO CÓDIGO - HTML: CABEÇALHO DA PÁGINA --------------->

    <header>

        <div>
            <ul class="acess_b">
                <li><a href="#"> Acessibilidade </a></li>
                <li><a href="#"> Tire as duvidas? </a></li>
            </ul>
        </div>

        <div class="container_bar1">

            <div class="navbar">
                <a href="index.html" class="logo">IF.SHOES</a>
            </div>
        </div>

    </header>

    <hr>

    <!--------------- FIM DO CÓDIGO - HTML: CABEÇALHO DA PÁGINA --------------->

    <main class="container-login">

        <!--------------- INÍCIO DO CÓDIGO - HTML: CADASTRO DE USUÁRIO E SENHA --------------->

        <div class="container">


            <div class="form-container">
                <form id="registration-form" action="#" method="post">
                    <div class="form-section_a">
                        <h2>::. Dados Cadastrais</h2>
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" required>

                        <label for="sexo">Sexo:</label>
                        <select id="sexo" name="sexo" required>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="outro">Outro</option>
                        </select>

                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" required>

                        <label for="telefone">Telefone:</label>
                        <input type="text" id="telefone" name="telefone">

                        <label for="celular">Celular:</label>
                        <input type="text" id="celular" name="celular" required>

                        <label for="data-nascimento">Data de Nascimento:</label>
                        <input type="date" id="data-nascimento" name="data-nascimento" required>

                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="senha">Criar Senha:</label>
                        <input type="password" id="senha" name="senha" required>

                    </div>

                    <div class="form-section_b">
                        <h2>::. Endereço de Entrega</h2>
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" required>

                        <label for="rua">Rua:</label>
                        <input type="text" id="rua" name="rua" required>

                        <label for="numero">Número:</label>
                        <input type="text" id="numero" name="numero" required>

                        <label for="complemento">Complemento:</label>
                        <input type="text" id="complemento" name="complemento">

                        <label for="referencia">Referência:</label>
                        <input type="text" id="referencia" name="referencia">

                        <label for="bairro">Bairro:</label>
                        <input type="text" id="bairro" name="bairro" required>

                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" required>

                        <label for="estado">Estado:</label>
                        <select id="estado" name="estado" required>
                            <option value="">Selecione</option>
                            <option value="ac">Acre</option>
                            <option value="al">Alagoas</option>
                            <option value="ap">Amapá</option>
                            <option value="am">Amazonas</option>
                            <option value="ba">Bahia</option>
                            <option value="ce">Ceará</option>
                            <option value="df">Distrito Federal</option>
                            <option value="es">Espírito Santo</option>
                            <option value="go">Goiás</option>
                            <option value="ma">Maranhão</option>
                            <option value="mt">Mato Grosso</option>
                            <option value="ms">Mato Grosso do Sul</option>
                            <option value="mg">Minas Gerais</option>
                            <option value="pa">Pará</option>
                            <option value="pb">Paraíba</option>
                            <option value="pr">Paraná</option>
                            <option value="pe">Pernambuco</option>
                            <option value="pi">Piauí</option>
                            <option value="rj">Rio de Janeiro</option>
                            <option value="rn">Rio Grande do Norte</option>
                            <option value="rs">Rio Grande do Sul</option>
                            <option value="ro">Rondônia</option>
                            <option value="rr">Roraima</option>
                            <option value="sc">Santa Catarina</option>
                            <option value="sp">São Paulo</option>
                            <option value="se">Sergipe</option>
                            <option value="to">Tocantins</option>
                        </select>

                        <input type="checkbox" id="ofertas" name="ofertas">
                        <label class="ofertas" for="ofertas">Deseja receber ofertas e novidades por E-mail?</label>

                        <button class="enviar-btn" type="submit">ENVIAR</button>

                    </div>
                </form>
            </div>


        </div>

        <!--------------- FIM DO CÓDIGO - HTML: CADASTRO DE USUÁRIO E SENHA --------------->

    </main>

    <hr>
